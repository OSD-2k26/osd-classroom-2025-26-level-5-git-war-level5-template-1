name: Git CTF Level 5 Validator
on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main  # Force the runner to start on main

      - name: Configure Git
        run: |
          # This ensures the runner treats 'main' as a real branch it can see
          git config --global user.email "ctf@github.com"
          git config --global user.name "CTF Validator"

      - name: Make validator executable
        run: chmod +x validate.sh

      - name: Run validation
        run: ./validate.sh
