name: Git CTF Level Î© Validator

on:
  push:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout repository (FULL HISTORY)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Fetch ALL branches
        run: |
          git fetch --all
          git branch -a

      - name: Make validator executable
        run: chmod +x validate.sh

      - name: Run validation
        run: ./validate.sh
